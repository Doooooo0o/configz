---
# handlers du role nginx

- name: reload nginx
  service: name=nginx state=reloaded
- name: restart nginx
  service: name=nginx state=restarted
- name: start nginx
  service: name=nginx state=started
- name: stop nginx
  service: name=nginx state=stopped  
